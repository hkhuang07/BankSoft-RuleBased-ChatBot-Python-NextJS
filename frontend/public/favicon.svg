<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="32" height="32">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16a34a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#15803d;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#faviconGradient)" filter="url(#shadow)"/>
  
  <!-- Inner glow effect -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Vietcombank W Logo -->
  <text x="50" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="white" filter="url(#shadow)">W</text>
  
  <!-- Subtle highlight -->
  <ellipse cx="40" cy="35" rx="15" ry="8" fill="rgba(255,255,255,0.3)" transform="rotate(-20 40 35)"/>
</svg>